agent_mode:
  final_agent:
    agent_type: final
    algorithm: ddpg
    attention_type: sequence
    model_type: bilstm
    name: Final_Agent
    num_heads: 4
    use_attention: true
  mode: multi-agent
  num_of_subagents: 3
  num_workers: 3
  operation: evaluation
  parallel_training: true
  sub_agents:
  - agent_type: direction
    algorithm: ddpg
    model_type: bilstm
    name: Direction_Agent
    use_attention: false
  - agent_type: fundamental
    algorithm: ddpg
    model_type: bilstm
    name: Fundamental_Agent
    use_attention: false
  - agent_type: risk_regime
    algorithm: ddpg
    model_type: bilstm
    name: Risk_Regime_Agent
    use_attention: false
  train_final_only: true
data:
  bond:
    features:
      10Y: ^TNX
      1Y: ^TNX
      2Y: ^TNX
      30Y: ^TYX
      3M: ^IRX
      5Y: ^TNX
  date_end: '2023-03-01'
  date_start: '2010-01-01'
  fundamental:
    api_key: NEP64MJPPTJKLK8L
    features:
    - Current Ratio
    - Acid Test Ratio
    - Operating Cash Flow Ratio
    - Debt Ratio
    - Debt to Equity Ratio
    - Interest Coverage Ratio
    - Asset Turnover Ratio
    - Inventory Turnover Ratio
    - Day Sales in Inventory Ratio
    - Return on Ratio
    - Return on Equity Ratio
    - Quality Score
    indicator_list:
    - INCOME_STATEMENT
    - BALANCE_SHEET
    - CASH_FLOW
  indicator: ^DJI
  technical:
    features:
    - macd
    - rsi_14
    - cci_14
    - dmi_14
    - turbulence
  test_date_end: '2023-03-01'
  test_date_start: '2021-10-01'
  ticker_list:
  - AXP
  - GS
  - JPM
  - AMGN
  - HD
  - MCD
  - AAPL
  - HON
  - MMM
  - BA
  - IBM
  - MRK
  - CAT
  - INTC
  - MSFT
  - CSCO
  - JNJ
  - NKE
  - CVX
  - KO
  - PG
  - UNH
  - CRM
  - VZ
  - WMT
  - DIS
  train_date_end: '2021-09-30'
  train_date_start: '2010-01-01'
env:
  allocation_strategy: priority
  features: 5
  initial_balance: 1000000.0
  k: 1
  max_position_ratio: 0.1
  max_steps: 50000
  trade_unit: 100
  transaction_cost: 0.001
  window_size: 10
evaluation:
  num_episodes: 1
  use_noise: false
hyperparameters:
  actor_lr: 0.0001
  batch_size: 64
  buffer_size: 100000
  critic_lr: 0.001
  gamma: 0.99
  hidden_dim: 256
  tau: 0.005
mscnn:
  action:
    hidden_size: 64
    in_channel1: 8
    in_channel2: 8
  backbone:
    in_channels: 64
    out_channels: 64
  multi_scale:
    in_channels: 5
    out_channels: 64
seed: 42
timesnet:
  checkpoints: ./checkpoints
  d_ff: 512
  d_model: 128
  dec_in: 5
  dimension: 128
  dropout: 0.1
  e_layers: 2
  enc_in: 5
  input_dim: 5
  num_class: 3
  num_kernels: 6
  output_attention: 1
  output_dim: 1
  patience: 7
  top_k: 5
training:
  max_episodes: 50
  max_timesteps: 50000
  patience: 10
  update_frequency: 10
  validation_frequency: 5
